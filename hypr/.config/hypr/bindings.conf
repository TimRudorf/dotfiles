# Allgemein
bindd = $mainMod, Q, Fenster schließen, killactive,
bindd = $mainMod, F, Fullscreen, fullscreen
bindd = $mainMod, escape, wlogout, exec, wlogout
bindd = $mainMod, SPACE, App Launcher, exec, rofi -show drun
bindd = $mainMod ALT, K, Keybind Übersicht, exec, ~/.config/hypr/scripts/rofi-bindings.sh

# Navigation
bindd = $mainMod, H, Fensternavigation: links, movefocus, l
bindd = $mainMod, L, Fensternavigation: rechts, movefocus, r
bindd = $mainMod, K, Fensternavigation: hoch, movefocus, u
bindd = $mainMod, J, Fensternavigation: runter, movefocus, d

# Workspaces
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, S, Workspace Magic, togglespecialworkspace, magic

# Workspace: Verschieben
bindd = $mainMod SHIFT, 1, Fenster verschieben: Workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Fenster verschieben: Workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Fenster verschieben: Workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Fenster verschieben: Workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Fenster verschieben: Workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Fenster verschieben: Workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Fenster verschieben: Workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Fenster verschieben: Workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Fenster verschieben: Workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, S, Fenster verschieben: Magic, movetoworkspace, special:magic

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Apps
bindd = $mainMod, RETURN, Terminal, exec, $terminal
bindd = $mainMod SHIFT, B, Browser, exec, firefox
