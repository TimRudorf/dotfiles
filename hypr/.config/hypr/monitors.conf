# Auto-detect monitors with preferred resolution and automatic positioning
monitor = , preferred, auto, 1

# Unscale XWayland
xwayland {
  force_zero_scaling = true
}

# Machine-specific overrides go in local.conf, e.g.:
# monitor = eDP-1, 2560x1600@120, 0x450, 1.6
# monitor = DP-2, 2560x1440@165, 1600x0, 1
